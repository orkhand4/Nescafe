<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nescafe</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <header>
    <h1>Hakuna Bank</h1>
  </header>

  <section id="calculator-wrapper">
    <div>
      <label for="amount">Məbləğib daxil edin:</label>
      <input id="amount" type="number" placeholder="Məbləğ">

      <label for="year">Kredit müddətini <span id="yearCount">1</span> il</label>
      <input style="padding: 0;" id="year" type="range" min="1" max="25" step="1" value="1">
      
      <p>Faiz: <span id="percentCount">0%</span></p>
    </div>
    <div>
      <label for="totalAmount">Ümumi geri alınacaq məbləğ:</label>
      <input id="totalAmount" readonly type="number" placeholder="0">

      <label for="monthlyAmount">Aylıq ödəniləcək məbləğ:</label>
      <input id="monthlyAmount" readonly type="number" placeholder="0">
    </div>
  </section>


  <script src="./app.js"></script>
</body>
</html>
