<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nescafe</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <header>
    <h1>Hakuna Bank</h1>
  </header>

  <section id="calculator-wrapper">
    <div>
      <label for="amount">Meblegi daxil edin:</label>
      <input id="amount" type="number" placeholder="Mebleg">
      <p>Kredit illik verilir!</p> 
      <p>Faiz: <span>14%</span></p>
    </div>
    <div>
      <label for="totalAmount">Ümumi geri alınacaq məbləğ:</label>
      <input id="totalAmount" readonly type="number" placeholder="0">

      <label for="monthlyAmount">Aylıq ödəniləcək məbləğ:</label>
      <input id="monthlyAmount" readonly type="number" placeholder="0">
    </div>
  </section>


  <script src="./app.js"></script>
</body>
</html>
